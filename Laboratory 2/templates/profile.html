{% extends "auth_base.html" %}

{% block title%} User Profile {% endblock %}

{% block content%}
    <div class="d-flex">
            <div class="offcanvas offcanvas-start show custom" id="offcanvasWithBothOptions" data-bs-scroll="true" 
            data-bs-backdrop="false" style="visibility: visible; position: static; transform: none; width: 250px;">
                <div class="offcanvas-header">
                    <img src="{{ url_for('static', filename='images/WebApp LOGO.png') }}"
                    alt="Logo" class="logo img-fluid d-block mx-auto rounded-circle">
                    <h3 class="offcanvas-title" id="offcanvasLabel">LeafList</h3>
                </div>
                <div class="offcanvas-body">
                    <a href="{{ url_for('profile') }}" class="d-block mb-3 text-decoration-none" id="profile">Profile</a>
                    <a href="{{ url_for('home') }}" class="d-block mb-3 text-decoration-none">Dashboard</a>
                
                    <!-- Logout Button -->
                    <button class="mb-3 text-decoration-none" data-bs-toggle="modal" data-bs-target="#logoutModal">
                        Logout
                    </button>
                    <p class="company-footer">@Created by Sophe and Chak</p>
                </div>
            <!-- </div> -->
    </div>

    <div class="profile-body">
        <div class="profile-header d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Profile Settings</h1>
            <button type="button" class="edit-btn btn btn-primary">Edit your profile</button>
        </div>

        <div class="edit-profile">
            <div class="mb-2 name">
                <label for="InputName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your full name">
            </div>
            <div class="mb-2 email">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your email address">
            </div>
            <div class="mb-3 password">
                <label for="Password" class="form-label">Password</label>
                <button type="button" class="password-btn btn btn-danger">Change password</button>
            </div>
        </div>

        <div class="form-footer">
            <button type="button" class="cancel-btn btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="save-changes-btn btn btn-primary">Save changes</button>
        </div>

    </div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">Update Your Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="changePasswordForm">
            <div class="modal-body">
              <input type="hidden" id="changePassId">

              <div class="mb-3">
                <label for="editPassword" class="form-label">Current password</label>
                <input type="text" class="form-control" id="currentPassword" required>
              </div>

              <div class="mb-3">
                <label for="editNewPassword" class="form-label">New password</label>
                <input type="text" class="form-control" id="newPassword" required>
              </div>

              <div class="mb-3">
                <label for="editConfirmNewPassword" class="form-label">Confirm new password</label>
                <input type="text" class="form-control" id="confirmNewPassword" required>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="edit-password-btn btn btn-primary">Done</button>
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
