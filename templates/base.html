<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="lexend-main-section">
    <div class="d-flex h-100">
        <div class="offcanvas offcanvas-start show custom" id="offcanvasWithBothOptions" data-bs-scroll="true" 
            data-bs-backdrop="false" style="visibility: visible; position: static; transform: none; width: 250px;">
            <div class="offcanvas-header">
                <img src="{{ url_for('static', filename='images/WebApp LOGO.png') }}"
                alt="Logo" class="logo img-fluid d-block mx-auto rounded-circle">
                <h3 class="offcanvas-title" id="offcanvasLabel">LeafList</h3>
            </div>

            <div class="offcanvas-body">
                <a href="{{ url_for('profile') }}" class="d-block mb-2 text-decoration-none" id="profile">Profile</a>
                <a href="{{ url_for('home') }}" class="d-block mb-2 text-decoration-none">Dashboard</a>
            
                <button class="mb-2 text-decoration-none" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    Logout
                </button>
                <p class="company-footer">@Created by Sophe and Chak</p>
            </div>
        </div>

        <div class="flex-grow-1 p-4 overflow-auto">
            {% block content %}
            {% endblock %}
        </div>   

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to log out?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Yes, Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="addList" tabindex="-1" aria-labelledby="addListLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addListLabel">Create New Personal To Do List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="inviteForm">
                    <div class="mb-3">
                        <label for="todoListTitle" class="form-label">Enter title</label>
                        <input type="text" class="form-control" id="todoListTitle" placeholder="Enter list title">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="createListBtn">Create new list</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/load_lists.js') }}"></script>
</body>
</html>
