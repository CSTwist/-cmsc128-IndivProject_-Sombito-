{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith%}
  <form method="POST" action="#">
    <p>Name: </p>
    <p><input type="text" id="nm" name="nm"></p>
    <p><input type="submit" value="Login"></p>
  </form>
{% endblock %}
